        package Micrositio.Pilas;

        import java.util.Stack;

            public class pila{

                public static void main(String[] args){

                    //se crea y se instancia la pila
                    Stack<Integer> pila = new Stack<Integer>();
                    //para agregar elementos se usa push
                        pila.push(10); // 0
                        pila.push(13); // 1
                        pila.push(7); // 2
                    System.out.println(pila); //[10, 13, 7]
                    
                        //para eliminar elementos se usa pop
                        pila.pop(); // se eliminará el último dato almacenado, que sería el 7
                    System.out.println(pila); // [10, 13]
                    
                        //para conocer si hay elementos o no en dicha pila.
                        boolean x = pila.empty(); //devuelve cierto si la pila esta vacía.
                    System.out.println("¿La pila esta vacía?: " +x); // False
                
                        // para buscar un valor en especifico y te dice donde se encuentra.
                        int y = pila.search(13); // nos regresará el lugar donde fue almacenado el
                        número ingresado.
                    System.out.println("Lugar del número 13:  " +y); // 1
                
                        // para obtener el elemento en la cima de la pila.
                        int z = pila.peek(); // 13
                    System.out.println("Último elemento:  " +z); // 13
                }
                
            }
        </textarea>
