        package enhypen;
        /*
        * @author abiga
        */

        public class Edades{
            
            public String needE(long[][] ad){
                int vce = ad.length;
                long mYcia[][] = ad;
                String camUno[][] = new String[vce][vce];
                String camDos[][] = new String[vce][vce];
                String camReal = "", cad = "", cCorto = "";
                int i, j, k;
                float temp1, temp2, temp3, temp4, mno;

                //inicializmos las matrices de caminos y caminos auxiliares
                for (i = 0; i < vce; i++) {
                    for (j = 0; j < vce; j++) {
                        camUno[i][j] = "";
                        camDos[i][j] = "";
                    }
                }
                for (k = 0; k < vce; k++) {
                    for (i = 0; i < vce; i++) {
                        for (j = 0; j < vce; j++) {
                            temp1 = mYcia[i][j];
                            temp2 = mYcia[i][k];
                            temp3 = mYcia[k][j];
                            temp4 = temp2 + temp3;

                            //Encontar el minimo
                            mno = Math.min(temp1, temp4);
                            if (temp1 != temp4) {
                                if (mno == temp4) {
                                    camReal = "";
                                    camDos[i][j] = k + "";
                                    camUno[i][j] = camR1(i, k, camDos, camReal) + (k + 1);
                                }
                            }
                            mYcia[i][j] = (long) mno;
                        }
                    }
                }
                //Agrega el camino minimo a la cadena
                for (i = 0; i < vce; i++) {
                    for (j = 0; j < vce; j++) {
                        cad = cad + "[ " + mYcia[i][j] + " ]";
                    }
                    cad = cad + "\n";
                }
                ////////////////////////////////////
                for (i = 0; i < vce; i++) {
                    for (j = 0; j < vce; j++) {
                        if (mYcia[i][j] != 1000000000) {
                            if (i != j) {
                                if (camUno[i][j].equals("")) {
                                    cCorto = cCorto + "De (" + (i + 1) + "--->" + (j + 1) + ") irse por... (" + (i + 1) + ", " + (j + 1) + ")\n";
                                } else {
                                    cCorto = cCorto + "De (" + (i + 1) + "--->" + (j + 1) + ") Irse por...(" + (i + 1) + ", " + camUno[i][j] + ", " + (j + 1) + ")\n";
                                }
                            }
                        }
                    }
                }
                return "La matriz de caminos más cortos entre los diferentes vertices es: \n" + cad + "\nLos diferentes caminos más cortos entres vertices son: \n" + cCorto;
            }

            public String camR1(int i, int k, String[][] camDos, String camReal) {
                if (camDos[i][k].equals("")) {
                    return "";
                } else {
                    //Recursividad al millón
                    camReal += camR1(i, Integer.parseInt(camDos[i][k].toString()), camDos, camReal) + (Integer.parseInt(camDos[i][k].toString()) + 1) + ", ";
                    return camReal;
                }
            }
        }
