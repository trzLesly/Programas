            package Micrositio.Cola;

            import java.util.LinkedList; // librería para agregar cualquier tipo de dato en colas.
            import java.util.Queue; // librería tradicional que se usa en colas.
            
            public class cola {
                
                public static void main(String[] args) {
                    // Creamos la cola indicando el tipo de dato.
                    Queue<Integer> cola = new LinkedList<Integer>();
            
                    // Se agregarán datos con las expresiones offer y add
                    cola.offer(1);
                    cola.add(2);
                    cola.offer(3);
                    cola.add(12);
            
                    System.out.println("Cola llena: " +cola);
            
                    // Modo para eliminar los elementos de la cola hasta dejarla vacía.
                    //while(cola.poll()!=null) {
                      //  System.out.println(cola.peek());
                    //}
            
                    // Modo tradicional para eliminar un elemento de la cola.
                    cola.remove();
                    System.out.println(cola);
                    cola.poll();
                    System.out.println(cola);
            
                    // Consulta el orden de la cola, mostrando cual es el orden en el que se guardan.
                    int y = cola.peek();
                    System.out.println("Último elemento: "+y);
            
                    // Nos regresa falso si la cola tiene elementos, y verdadero si no tiene elementos.
                    System.out.println(cola.isEmpty());
                }
            }
            
        </textarea>
